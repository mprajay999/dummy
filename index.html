
<!-- Contact Us Section -->
<section id="contact" class="section-padding bg-light">
    <div class="container">
        <h2 class="text-center font-heading mb-5">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h4 class="font-heading mb-4">Contact Details</h4>
                    <p>
                        <i class="fas fa-phone"></i> Phone: 656-214-9676<br>
                        <i class="fas fa-envelope"></i> Email: mprajay999@gmail.com
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    <h4 class="font-heading mb-4">Send Us a Message</h4>
                    <form>
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
