
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .car-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .car-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .contact-form {
            margin-top: 2rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .contact-form button {
            padding: 0.7rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Showcase</h1>
    </header>
    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2 id="gallery">Car Gallery</h2>
        <div class="car-gallery">
            <img src="https://via.placeholder.com/300x200?text=Car+1" alt="Car 1">
            <img src="https://via.placeholder.com/300x200?text=Car+2" alt="Car 2">
            <img src="https://via.placeholder.com/300x200?text=Car+3" alt="Car 3">
            <img src="https://via.placeholder.com/300x200?text=Car+4" alt="Car 4">
        </div>
        
        <h2 id="contact">Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Car Showcase. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent!');
        });
    </script>
</body>
</html>
