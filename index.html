
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls' Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f2fa;
            color: #333;
        }
        
        header {
            background-color: #f1c5d1;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        main {
            margin-top: 80px; /* Space for fixed header */
            padding: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #f2e1ea;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
        
        .slides {
            display: none;
        }

        .fade {
            animation: fadeEffect 2s ease-in-out;
        }

        @keyframes fadeEffect {
            from {opacity: 0.4} 
            to {opacity: 1}
        }

        .content {
            animation: slideIn 1s forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background-color: #f1c5d1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Girls' Blog</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="slideshow-container">
                <div class="slides fade">
                    <img src="https://via.placeholder.com/800x400" style="width:100%">
                </div>
                <div class="slides fade">
                    <img src="https://via.placeholder.com/800x400" style="width:100%">
                </div>
            </div>

            <script>
                let slideIndex = 0;
                showSlides();

                function showSlides() {
                    let i;
                    const slides = document.getElementsByClassName("slides");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}
                    slides[slideIndex-1].style.display = "block";
                    setTimeout(showSlides, 4000); // Change image every 4 seconds
                }
            </script>
        </section>

        <section id="about" class="content">
            <h2>About Us</h2>
            <p>We are a community of passionate girls sharing ideas and inspiration.</p>
        </section>

        <section id="contact" class="content">
            <h2>Contact Us</h2>
            <p>Email: contact@girlsblog.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Girls' Blog</p>
    </footer>

</body>
</html>
