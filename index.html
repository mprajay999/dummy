
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Indian Kitchen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #4d4d4d;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1568387028064-cb29b385b3ac') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .menu-section {
            background-color: #fdf5e6;
            padding: 4rem 0;
        }
        .menu-heading {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #a0522d;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item h5 {
            margin-top: 10px;
            font-size: 1.25rem;
            color: #d2691e;
        }
        .menu-item .card {
            transition: transform 0.2s;
        }
        .menu-item .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Ruchi Indian Kitchen - Taste the Tradition</h1>
    </div>

    <!-- Menu Section -->
    <section class="menu-section">
        <div class="container">
            <h2 class="menu-heading">Our Menu</h2>
            <div class="row">
                <!-- Appetizers -->
                <div class="col-md-4 menu-item">
                    <div class="card">
                        <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-UT3ZcyAqBHL5qN78vx6OBNG8/user-7lJsSlgX3DXqHHmdl6CpJcBC/img-5a4QkYcBMPGPDGThc2Y6SuTj.png?st=2025-01-07T06%3A52%3A39Z&se=2025-01-07T08%3A52%3A39Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-01-07T00%3A29%3A44Z&ske=2025-01-08T00%3A29%3A44Z&sks=b&skv=2024-08-04&sig=oyI5NUCnToAmAcSMtl5pcOO%2BAHRfl/zLDGveINoxvpA%3D" class="card-img-top" alt="Samosas">
                        <div class="card-body">
                            <h5 class="card-title">Samosa</h5>
                            <p class="card-text">Crispy pastry filled with spicy potatoes and peas.</p>
                        </div>
                    </div>
                </div>

                <!-- Main Course 1 -->
                <div class="col-md-4 menu-item">
                    <div class="card">
                        <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-UT3ZcyAqBHL5qN78vx6OBNG8/user-7lJsSlgX3DXqHHmdl6CpJcBC/img-b70TdhhUqYyhYspmTh6h3RTj.png?st=2025-01-07T06%3A52%3A49Z&se=2025-01-07T08%3A52%3A49Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-01-07T00%3A43%3A27Z&ske=2025-01-08T00%3A43%3A27Z&sks=b&skv=2024-08-04&sig=8dVt13bUTiezYKDHOY4qNK2K9jWGbRohtZkdJMrOjGI%3D" class="card-img-top" alt="Butter Chicken">
                        <div class="card-body">
                            <h5 class="card-title">Butter Chicken</h5>
                            <p class="card-text">Succulent chicken cooked in creamy tomato gravy.</p>
                        </div>
                    </div>
                </div>

                <!-- Dessert -->
                <div class="col-md-4 menu-item">
                    <div class="card">
                        <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-UT3ZcyAqBHL5qN78vx6OBNG8/user-7lJsSlgX3DXqHHmdl6CpJcBC/img-Mw8vT5YJtWoy6PTFgrNvb9sb.png?st=2025-01-07T06%3A53%3A00Z&se=2025-01-07T08%3A53%3A00Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-01-07T00%3A19%3A17Z&ske=2025-01-08T00%3A19%3A17Z&sks=b&skv=2024-08-04&sig=FfgUUBMY%2BAIEZsrsHHENin1CnU%2BgXKw8uOzfzVEnUG4%3D" class="card-img-top" alt="Gulab Jamun">
                        <div class="card-body">
                            <h5 class="card-title">Gulab Jamun</h5>
                            <p class="card-text">Sweet deep-fried balls in sugar syrup.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
