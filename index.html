
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Indian Kitchen</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF5E1;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Header */
        header {
            background-color: #138808;
            color: #FFF5E1;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 10;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        nav a {
            color: #FFF5E1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }
        .btn {
            background-color: #FF9933;
            border: none;
            color: #FFF5E1;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?indian-food') no-repeat center center/cover;
            text-align: center;
            color: #FFF5E1;
            padding-top: 4rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        /* About Us Section */
        .about-us {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .about-img {
            flex: 1;
            padding: 2rem;
        }
        .about-content {
            flex: 1;
            padding: 2rem;
        }
        
        /* Menu Section */
        .menu {
            padding: 2rem;
            background-color: #FFF5E1;
        }
        
        /* Special Offers */
        .offers {
            padding: 2rem;
            background-color: #FFF5E1;
        }
        
        /* Contact & Location Section */
        .contact {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            background-color: #FFF5E1;
        }
        
        /* Footer */
        footer {
            background-color: #138808;
            color: #FFF5E1;
            text-align: center;
            padding: 1rem;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .about-us, .contact {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Ruchi Indian Kitchen</div>
        <nav>
            <a href="#about">About Us</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
        <button class="btn">Order Online</button>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Ruchi Indian Kitchen</h1>
        <button class="btn">Make a Reservation</button>
    </section>

    <!-- About Us Section -->
    <section id="about" class="about-us">
        <div class="about-img">
            <img src="https://source.unsplash.com/600x400/?kitchen" alt="About Us">
        </div>
        <div class="about-content">
            <h2>About Us</h2>
            <p>Welcome to Ruchi Indian Kitchen. We serve authentic Indian cuisine that bursts with flavor.</p>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <!-- Sample accordion/tabbed structure could be implemented here -->
    </section>

    <!-- Special Offers Section -->
    <section class="offers">
        <h2>Special Offers</h2>
        <!-- Content for special offers -->
    </section>

    <!-- Contact & Location Section -->
    <section id="contact" class="contact">
        <div>
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
        <div>
            <h2>Our Location</h2>
            <!-- Google Maps embed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Ruchi Indian Kitchen</p>
    </footer>

    <script>
        // JS Placeholder for additional functionality
    </script>
</body>
</html>
