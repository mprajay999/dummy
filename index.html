
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Indian Kitchen - Spice Up Your Dining Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <!-- Existing content here... -->

    <!-- Chatbot Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <h5 class="mb-0">Chat with us!</h5>
            <button class="btn-close btn-close-white" id="closeChatBtn"></button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" class="form-control" id="messageInput" placeholder="Type your question...">
            <button class="btn btn-custom" id="sendMessageBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <button class="chat-toggle" id="chatToggle">
        <i class="fas fa-comments"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chatToggle').onclick = function() {
            document.getElementById('chatWidget').classList.toggle('hidden');
        };

        document.getElementById('sendMessageBtn').onclick = function() {
            const input = document.getElementById('messageInput').value;
            document.getElementById('messageInput').value = '';

            if (input.trim() === '') return;

            addMessage('User', input);
            getBotResponse(input);
        };

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chatMessages');
            const msgContainer = document.createElement('div');
            msgContainer.className = 'message';
            const msg = `<strong>${sender}:</strong> ${text}`;
            msgContainer.innerHTML = msg;
            chatMessages.appendChild(msgContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(input) {
            let response = 'Sorry, I cannot answer that right now.';
            if (input.toLowerCase().includes('hello')) {
                response = 'Hello! How can I assist you today?';
            } else if (input.toLowerCase().includes('hours')) {
                response = 'We are open Monday to Friday from 9:00 AM to 6:00 PM.';
            } else if (input.toLowerCase().includes('menu')) {
                response = 'Our menu includes Butter Chicken, Chicken Tikka Masala, and Paneer Butter Masala.';
            }

            setTimeout(() => addMessage('Bot', response), 500);
        }
    </script>
</body>
</html>
