
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ruchi Indian Kitchen</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Open+Sans:wght@400;600&amp;family=Lato:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FFF5E6;
            color: #2D2D2D;
            line-height: 1.6;
        }

        /* Navigation Styles */
        .navbar {
            background-color: #8B0D32;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #FFF5E6;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #FFF5E6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FFC145;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://source.unsplash.com/1600x900/?indian-food') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #FFF5E6;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-primary {
            background-color: #FF6B35;
            color: #FFF5E6;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Featured Section */
        .featured {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .dish-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .dish-card:hover {
            transform: translateY(-5px);
        }

        .dish-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .dish-info {
            padding: 1rem;
        }

        /* Footer */
        footer {
            background-color: #2D2D2D;
            color: #FFF5E6;
            padding: 2rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
<div class="nav-content">
<div class="logo">Ruchi Indian Kitchen</div>
<div class="nav-links">
<a href="#home">Home</a>
<a href="#menu">Menu</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
</div>
</div>
</nav>
<section class="hero" id="home">
<div class="hero-content">
<h1>Experience Authentic Indian Cuisine</h1>
<p>Savor the flavors of India in every bite</p>
<div class="cta-buttons">
<button class="btn btn-primary" onclick="orderNow()">Order Now</button>
<button class="btn btn-primary" onclick="makeReservation()">Make Reservation</button>
</div>
</div>
</section>
<section class="featured" id="menu">
<h2 class="section-title">Featured Dishes</h2>
<div class="dishes-grid">
<!-- Dish cards will be dynamically populated -->
</div>
</section>
<footer>
<p>Â© 2023 Ruchi Indian Kitchen. All rights reserved.</p>
</footer>
<script>
        // Sample featured dishes data
        const featuredDishes = [
            {
                name: "Butter Chicken",
                description: "Tender chicken in rich tomato gravy",
                price: "$16.99",
                image: "https://source.unsplash.com/300x200/?butter-chicken"
            },
            {
                name: "Paneer Tikka",
                description: "Grilled cottage cheese with spices",
                price: "$14.99",
                image: "https://source.unsplash.com/300x200/?paneer"
            },
            {
                name: "Biryani",
                description: "Aromatic rice with spices and herbs",
                price: "$18.99",
                image: "https://source.unsplash.com/300x200/?biryani"
            }
        ];

        // Populate featured dishes
        const dishesGrid = document.querySelector('.dishes-grid');
        featuredDishes.forEach(dish => {
            dishesGrid.innerHTML += `
                <div class="dish-card">
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image">
                    <div class="dish-info">
                        <h3>${dish.name}</h3>
                        <p>${dish.description}</p>
                        <p><strong>${dish.price}</strong></p>
                    </div>
                </div>
            `;
        });

        // Button click handlers
        function orderNow() {
            alert("Ordering system coming soon!");
        }

        function makeReservation() {
            alert("Reservation system coming soon!");
        }
    </script>
</body>
</html>
