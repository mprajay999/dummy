
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        footer {
            background-color: #282c34;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>How Are You</h1>
    </header>
    <main>
        <h2>Hello and Welcome!</h2>
        <p>We are dedicated to making every day a little brighter.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="How are you feeling?" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="response"></p>
    </main>
    <footer>
        <p>&copy; 2023 How Are You</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('response').textContent = `Thank you for sharing, ${name}!`;
        });
    </script>
</body>
</html>
