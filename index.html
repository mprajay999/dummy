
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .bike {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .bike img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Bike Shop</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Bikes</a>
    <a href="#">Accessories</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Our Bikes</h2>
    <div class="bike">
        <img src="https://via.placeholder.com/200x150" alt="Bike 1">
        <h3>Mountain Bike</h3>
        <p>Great for off-road cycling. Price: $300</p>
    </div>
    <div class="bike">
        <img src="https://via.placeholder.com/200x150" alt="Bike 2">
        <h3>Road Bike</h3>
        <p>Perfect for city rides. Price: $400</p>
    </div>
    <div class="bike">
        <img src="https://via.placeholder.com/200x150" alt="Bike 3">
        <h3>Hybrid Bike</h3>
        <p>A mix of comfort and speed. Price: $350</p>
    </div>
</main>

<footer>
    &copy; 2023 Bike Shop. All rights reserved.
</footer>

</body>
</html>
