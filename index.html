
<!DOCTYPE html>

<style>
        /* CSS Resets */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FDF5E6;
            color: #3E2723;
            line-height: 1.6;
        }

        /* Color Scheme */
        :root {
            --deep-orange: #D35400;
            --warm-cream: #FDF5E6;
            --dark-brown: #3E2723;
            --sage-green: #7C8F6F;
            --light-grey: #F5F5F5;
            --white: #FFFFFF;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        h1 { font-size: 28px; } /* Mobile First */
        h2 { font-size: 24px; }
        h3 { font-size: 18px; }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--white);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 100; /* Ensure header stays on top */
            padding: 10px 20px; /* Simplified padding for mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 50px;
        }
        

        /* ... (Rest of the CSS for other sections) ... */

        /* Media Queries */
        @media (min-width: 768px) {
            /* Tablet styles */
            .container { padding: 30px; }
            h1 { font-size: 32px; }
            h2 { font-size: 28px; }
            h3 { font-size: 20px; }
        }

        @media (min-width: 1025px) {
            /* Desktop styles */
             .container { padding: 40px; }
            h1 { font-size: 42px; }
            h2 { font-size: 36px; }
            h3 { font-size: 24px; }
        }


    </style>
</head>
